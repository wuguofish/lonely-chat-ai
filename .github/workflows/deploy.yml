name: 部署網站

on:
  push:
    branches: [ main ]  # 當推送到 main 分支時觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 安裝與構建 🔧
        run: |
          npm ci
          npm run build

      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 建構輸出目錄
          branch: gh-pages # 部署到哪個分支
